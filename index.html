<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fas fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="far fa-trash-alt"></i></span> Click to checkout the completed tasks</li>
		<li><span><i class="far fa-trash-alt"></i></span> Hover to see the delete option</li>
		<li><span><i class="far fa-trash-alt"></i></span> Click on plus icon to add/toggle todo</li>
	</ul>

</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
